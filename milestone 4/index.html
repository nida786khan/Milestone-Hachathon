<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editable Resume Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Editable Resume Builder</h1>
  
  <form id="resume-form">
    <fieldset>
      <legend>Personal Information</legend>
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Your Name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Your Email" required>
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" placeholder="Your Phone" required>
    </fieldset>

    <fieldset>
      <legend>Education</legend>
      <label for="degree">Degree:</label>
      <input type="text" id="degree" placeholder="Your Degree" required>
      <label for="university">University:</label>
      <input type="text" id="university" placeholder="Your University" required>
      <label for="gradYear">Graduation Year:</label>
      <input type="number" id="gradYear" placeholder="Year" required>
    </fieldset>

    <fieldset>
      <legend>Work Experience</legend>
      <label for="jobTitle">Job Title:</label>
      <input type="text" id="jobTitle" placeholder="Your Job Title" required>
      <label for="company">Company:</label>
      <input type="text" id="company" placeholder="Company Name" required>
      <label for="startDate">Start Date:</label>
      <input type="date" id="startDate" required>
      <label for="endDate">End Date:</label>
      <input type="date" id="endDate">
    </fieldset>

    <fieldset>
      <legend>Skills</legend>
      <label for="skills">Skills (comma separated):</label>
      <input type="text" id="skills" placeholder="Skill1, Skill2, Skill3" required>
    </fieldset>

    <button type="submit">Generate Resume</button>
  </form>

  <div id="resume-output"></div>

  <script src="app.js"></script>
</body>
</html>
